<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Salão - {% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Salão - Sistema de Agendamentos</h1>
    <nav>
      {% if request.user.is_authenticated %}
        <a href="{% url 'agendamentos:home' %}">Home</a> |
        <a href="{% url 'agendamentos:list' %}">Lista Agendamentos</a> |
        <a href="{% url 'agendamentos:relatorio_servicos' %}">Relatório</a> |
        <a href="{% url 'agendamentos:logout' %}">Sair</a>
      {% else %}
        <a href="{% url 'agendamentos:login' %}">Entrar</a>
      {% endif %}
      | <a href="/admin/">Admin</a>
    </nav>
    <hr/>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
