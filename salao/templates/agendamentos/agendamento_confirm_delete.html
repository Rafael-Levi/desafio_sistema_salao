{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">
                <i class="bi bi-exclamation-triangle-fill"></i> Confirmar Exclus√£o
            </h4>
        </div>
        <div class="card-body">
            <p>Deseja realmente excluir o agendamento de <strong>{{ object.cliente }}</strong> em <strong>{{ object.inicio }}</strong>?</p>
            <form method="post" class="d-flex justify-content-end gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i> Sim, excluir
                </button>
                <a href="{% url 'agendamentos:list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
